<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="medprostyle.css">
    <title>Meditation App</title>
</head>
<body>
    
<div class="container">
    <div class="vid-container">
        <video loop>
            <source src="./videos/beach video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="time-select">
        <button data-time="120">2 Minutes</button>
        <button data-time="300">5 Minutes</button>
        <button data-time="600">10 Minutes</button>
    </div>
    
    <div class="play-pause">
    <audio class="song" >
        <source src="./audio/beach.mp3" type="audio/mp3">
       
    </audio >
    <img src="./svgs/media-play.svg" alt="play" class="play">
   

            <h3 class="time-display">00:00</h3>
</div>
    <div class="sound-picker">
        <button data-sound="./audio/rain.mp3" data-video="./videos/rain video.mp4"><img class="rain-pic" src="./audio/rain.svg" alt="rain"></button>
        <button data-sound="./audio/beach.mp3" data-video="./videos/beach video.mp4"><img class="sun-pic" src="./audio/sun.svg" alt="sun" ></button>
    </div>
</div>
    
    
    <script src="medprojs.js"></script>
</body>
</html>
