<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="medprostyle.css">
    <title>Meditation App</title>
</head>
<body>
    
<div class="container">
    <div class="vid-container">
        <video loop>
            <source src="Downloads/beach video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="time-select">
        <button data-time="120">2 Minutes</button>
        <button data-time="300">5 Minutes</button>
        <button data-time="600">10 Minutes</button>
    </div>
    
    <div class="play-pause">
    <audio class="song" >
        <source src="Downloads/beach.mp3" type="audio/mp3">
        <!-- <source src="Downloads/Waves-crashing-on-the-beach/Waves-crashing-on-the-beach.mp3"> -->
    </audio >
    <img src="Downloads/media-play.svg" alt="play" class="play">
    <svg  class="track-outline"viewbox="0 0 453 453" width="453" height="453" fill="none">
<circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" fill="none"/>
    </svg>

    <svg  class="moving-outline" viewbox="0 0 453 453" width="453" height="453" fill="none">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" fill="none"/>
            </svg>

            <h3 class="time-display">00:00</h3>
</div>
    <div class="sound-picker">
        <button data-sound="Downloads/rain.mp3" data-video="Downloads/rain video.mp4"><img class="rain-pic"src="Downloads/rain.svg" alt="rain"></button>
        <button data-sound="Downloads/beach.mp3" data-video="Downloads/beach video.mp4"><img src="Downloads/sun.svg" alt="sun" class="sun-pic"></button>
    </div>
</div>
    
    
    <script src="medprojs.js"></script>
</body>
</html>
